  <div id="account-create-main" class="container">
    <div class="heading">
      <h1>Create Account</h1>
    </div>

    <div id="account-create-form">
      <form>
        <div id="required-data">
          <label for="forename" class="d-form-label">Forename<span style="color: red;">*</span>:</label> <input type="text" name="forename"><br>

          <label for="surname" class="d-form-label">Surname<span style="color: red;">*</span>:</label><input type="text" name="surname"><br>

          <label for="email-address" class="d-form-label">E-mail address<span style="color: red;">*</span>:</label><input type="text" name="email-address"><br>

          <label for="u-password" class="d-form-label">Password<span style="color: red;">*</span>:</label><input type="password" name="u-password"><br>

          <label for="pass-confirm" class="d-form-label">Confirm password<span style="color: red;">*</span>:</label><input type="password" name="pass-confirm"><br>
        </div>

        <h3>Additional Information</h3>

        <div id="additional-data">
          <label for="phone-num" class="d-form-label">Phone Number:</label><input type="text" name="phone-num"><br>

          <label for="address-line1" class="d-form-label">Address:</label><input type="text" name="address-line1"><br>

          <label for="address-line2" class="d-form-label">Address (line 2):</label><input type="text" name="address-line2"><br>

          <label for="city" class="d-form-label">City:</label><input type="text" name="city"><br>

          <label for="postcode" class="d-form-label">Postcode:</label><input type="text" name="postcode" style="max-width: 15rem;"><br>

          <input type="submit" value="Create your account">
        </div>

      </form>
    </div>
